version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: windpower
      POSTGRES_PASSWORD: windpower123
      POSTGRES_DB: windpower
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windpower"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://windpower:windpower123@postgres:5432/windpower
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      FILE_STORAGE_PATH: /app/storage
      PORT: 3000
      NODE_ENV: production
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000

volumes:
  postgres_data:
